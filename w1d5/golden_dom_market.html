<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="golden_dom_market.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="horizontal_menu">
    <a class="active" href="../index.html">Home</a>
    <a href="#Blog">Blog</a>
    <a href="#contact">Contact</a>
    <a href="../w1d2/aboutme.html">About us</a>
</div>
<div class="header">
    <div class="golden_dome_logo">
        <p>MUM Golden Dome Market : : : SRM System</p>
    </div>

    <div class="product_link">
        <a href="#product">Products</a>
    </div>
    <div class="supplierlink">
        <a href="#suppliers">Suppliers</a>
    </div>

    <div class="signout">
      Hello!  <a href="login.html">Sign out</a>
    </div>
</div>
<div id="main_container">
    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <form>
                    <label for="productnumber">Product Number:</label><br>
                    <input type="text" id="ProductNumber" name="Product_Number"><br>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="unitprice">Unit Price:</label><br>
                    <input type="text" id="unitprice" name="unitprice" placeholder="0.0">

            </div>
            <div class="col-sm-6">

                    <label for="quantityinstock">Quantity in Stock:</label><br>
                    <input type="text" id="quantityinstock" name="quantityinstock" placeholder="0"><br>
                    <label for="supplier">Supplier:</label><br>
                    <select id="supplier">
                        <option value="">Select your option</option>
                        <option value="Walmart">Volvo</option>
                        <option value="Haivee">Saab</option>
                        <option value="Rose">Mercedes</option>
                        <option value="Wal">Audi</option>
                    </select> <br>
                    <label for="datesupplied">Date Supplied:</label><br>
                    <input type="date" id="datesupplied" name="datesupplied"><br>
                    Enter Valid Date <br><br>
                <button type="reset" value="Submit">Reset</button>
                <button type="submit" value="Reset">Cancel</button>
                <button type="submit" value="Reset">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="validator">
    <a href="https://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a> <br />
    <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>
</div>
</body>
</html>
